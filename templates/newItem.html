{% extends "base.html" %}
{% block content %}
<div class="container">
   <div class="row">
      <div class="col-md-offset-2 col-md-8">
         {% if categories.count > 0 %}
         <form class="form-horizontal" id="itemCreateForm" action="{{url_for('newItem')}}" method="POST">
            <fieldset>
               <legend>Create New Item</legend>
               <div class="form-group">
                  <label for="itemTitle" class="col-lg-2 control-label">Item Title</label>
                  <div class="col-lg-10">
                     <input type="text" class="form-control" id="itemTitle" name="itemTitle" placeholder="Item Title">
                  </div>
               </div>
               <div class="form-group">
                  <label for="itemDesc" class="col-lg-2 control-label">Item Description</label>
                  <div class="col-lg-10">
                     <textarea class="form-control" rows="3" id="itemDesc" name="itemDesc"></textarea>
                  </div>
               </div>
               <div class="form-group">
                  <label for="itemCategory" class="col-lg-2 control-label">Category</label>
                  <div class="col-lg-10">
                     <select class="form-control" id="itemCategory" name="itemCategory">
                        <option id="default0">-- Select a Category --</option>
                        {% for category in categories%}
                        <option id="{{category.id}}">{{category.name}}</option>
                        {% endfor %}
                     </select>
                     <input type="hidden" name="selectedCategoryId" id="selectedCategoryId" value="">
                  </div>
               </div>
               <div class="form-group">
                  <div class="col-lg-10 col-lg-offset-2">
                     <a type="reset" class="btn btn-default" href="{{url_for('showCatalog')}}">Cancel</a>
                     <button type="submit" class="btn btn-primary">Create Item</button>
                  </div>
               </div>
            </fieldset>
         </form>
         {% else %}
         <div class="alert alert-dismissible alert-warning">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <p> No categories are available in the system yet.  <a class="btn btn-info btn-xs" href="{{url_for('newCategory')}}">Create </a>  a category now.</p>
         </div>
         {% endif %}
      </div>
   </div>
</div>
{% endblock %}
