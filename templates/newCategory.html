{% extends "base.html" %}
{% block content %}
<div class="container">
   <div class="row">
      <div class="col-xs-8">
         <form class="form-horizontal" action="{{ url_for('newCategory')}}" method="post">
            <fieldset>
               <legend>Create New Category</legend>
               <div class="form-group">
                  <label for="forCategoryName" class="col-lg-2 control-label">Category Name</label>
                  <div class="col-lg-10">
                     <input type="text" class="form-control" id="inputCategoryName" name="inputCategoryName" placeholder="Category Name">
                  </div>
               </div>
               <div class="form-group">
                  <div class="col-lg-10 col-lg-offset-2">
                     <button type="reset" class="btn btn-default">Cancel</button>
                     <button type="submit" class="btn btn-primary">Create</button>
                  </div>
               </div>
            </fieldset>
         </form>
      </div>
   </div>
</div>
{% endblock %}
